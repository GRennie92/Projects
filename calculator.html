<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <script src="script.js" async defer></script>
        <!-- Results Field -->
        <form id="result">
            <input id="sum" type="text" value="0">
        </form>
        <br>
        <div class="calculator-keys">
            <!-- Row One -->
            <button type="button" value="one">1</button>
            <button type="button" value="two">2</button>
            <button type="button" value="three">3</button>
            <button type="button" value="divide">รท</button>
            <br>
            <!-- Row Two -->
            <button type="button" value="four">4</button>
            <button type="button" value="five">5</button>
            <button type="button" value="six">6</button>
            <button type="button" value="multiply">x</button>
            <br>
            <!-- Row Three -->
            <button type="button" value="seven">7</button>
            <button type="button" value="eight">8</button>
            <button type="button" value="nine">9</button>
            <button type="button" value="subtract">-</button>
            <br>
            <!-- Row Four -->
            <button type="button" value="decimal">.</button>
            <button type="button" value="zero">0</button>
            <button type="button" value="clear">C</button>
            <button type="button" value="add">+</button>
            <br>
            <!-- Row Five -->
            <button type="button" value="equals" style="width: 8%">=</button>
            <button type="button" value="clear-all">AC</button>
        </div>
    </body>
</html>
