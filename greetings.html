<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arrow Functions - Greetings</title>
        <style>
          .options {
            display: flex;
            justify-content: center;
          }
        </style>
      </head>
      <body>
        <h1>Hello World</h1>
        <script>
            console.log("Hello World");

            let greet = name => {
              return 'hello ' + name
            }
            console.log(greet('Sarah'));
        </script>
      </body>
</html>
